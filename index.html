<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Word</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-box">
       <h1 class="drop-heading">
  <span>G</span><span>u</span><span>e</span><span>s</span><span>s</span>
  <span style="margin-right: 10px;"></span>
  <span>t</span><span>h</span><span>e</span>
  <span style="margin-right: 10px;"></span>
  <span>W</span><span>o</span><span>r</span><span>d</span>
</h1>

        <div id="score">Score: 0</div>
        <div id="hint"><strong>Hint:</strong></div>
        <div id="word">_ _ _ _</div>
        <input type="text" id="letterInput" maxlength="1" placeholder="Letter A-Z">
    <button onclick="guessLetter()">Guess Letter</button>
 <input type="text" id="wordInput" placeholder="Guess the full word">
    <button onclick="guessFullWord()">Guess Word</button>

     <div id="attempts">Attempts left: 6</div>
    <div id="guessed">Guessed: -</div>
    <div id="message"></div>
    <button onclick="resetGame()">Play Next Word</button>
<script src="game.js"></script>
    </div>
</body>
</html>
